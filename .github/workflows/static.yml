name: Update Deploy to Pages

on:
  push:
    branches: ["main"]

    paths:
      - "**/*"
      - "!.github/workflows/**"
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: "main"
        required: true
        default: "main"
        type: string

env:
  DEPLOY_TRIGGER_BRANCH: ${{ github.event.inputs.deploy_branch || 'main' }}
  UPLOAD_PATH: "."
  PAGES_BRANCH: "gh-pages"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ env.DEPLOY_TRIGGER_BRANCH }}"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy Entire Repo to Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 15

    steps:
      - name: Checkout Entire Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_TRIGGER_BRANCH }}
          fetch-depth: 1
          lfs: true
          path: ${{ env.UPLOAD_PATH }}

      - name: Verify Repo Checkout
        run: |
          if [ ! -d "${{ env.UPLOAD_PATH }}" ]; then
            echo "::error::仓库检出失败！上传路径不存在：${{ env.UPLOAD_PATH }}"
            exit 1
          fi
          echo "::notice::仓库检出成功，待上传文件数：$(find ${{ env.UPLOAD_PATH }} -type f | wc -l)"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          cname: "clun.top"

      - name: Upload Entire Repo as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UPLOAD_PATH }}
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          retry-on-error: true
          retry-delay: 10s

      - name: Deployment Result
        run: |
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "::notice::✅ 整个仓库部署成功！"
            echo "::notice::访问地址：${{ steps.deployment.outputs.page_url }}"
            echo "::notice::部署分支：${{ env.PAGES_BRANCH }}"
          else
            echo "::error::❌ 部署失败！请查看「Deploy to GitHub Pages」步骤日志"
            echo "::warning::重试方法：工作流页面 → 「Run workflow」"
            exit 1
          fi
